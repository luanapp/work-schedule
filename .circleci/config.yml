version: 2.1

orbs:
  serverless: circleci/serverless-framework@1.0.1
  aws-cli: circleci/aws-cli@1.3.2
  node: circleci/node@4.1.0

jobs:
  build:
    docker:
      - image: circleci/node:12.14.1
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
  deploy:
    executor: serverless/default
    parameters:
      stage:
        type: string
        default: dev
    steps:
      - checkout
      - serverless/setup:
          app-name: personal-stuff
          org-name: luanapp
      - run: echo $CREDENTIALS | base64 --decode > credentials.json
      - run: echo $TOKEN | base64 --decode > token.json
      - run: sls deploy -v --stage << parameters.stage >>

workflows:
  version: 2.1
  deploy-dev:
    jobs:
      - build
      - node/test
      - hold:
          type: approval
          requires:
            - node/test
      - deploy:
          stage: dev
          requires:
            - hold
          filters:
            branches:
              ignore:
                - master
  deploy-prod:
    jobs:
      - build
      - node/test:
          pkg-manager: yarn
      - deploy:
          stage: prod
          requires:
            - build
          filters:
            branches:
              only:
                - master
